name: Archive PR Changes

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request Number'
        required: true
        default: ''

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch pull request files
        id: fetch_files
        run: |
          pr_number=${{ github.event.inputs.pr_number }}
          git fetch origin pull/$pr_number/head:pr-$pr_number
          git diff --name-only origin/develop pr-$pr_number > changed_files.txt

      - name: Zip changed files
        run: |
          mkdir -p archive
          while IFS= read -r file; do
            if [ -f "$file" ]; then
              mkdir -p "$(dirname "archive/$file")"
              cp "$file" "archive/$file"
            fi
          done < changed_files.txt
          zip -r archive.zip archive

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: pr-$pr_number-files
          path: archive.zip
